<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Amount</th>
        <th scope="col">Sum</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items$ | async; index as index">
        <th scope="row">{{ index + 1 }}</th>
        <td class="description">{{ item.description }}</td>
        <td class="amount">{{ item.amountInCart }}</td>
        <td class="sum">
          {{ item.amountInCart * item.price | currency: 'EUR' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Invoice Amount: {{ 0 | currency: 'EUR' }}</td>
      </tr>
    </tfoot>
  </table>
</div>
