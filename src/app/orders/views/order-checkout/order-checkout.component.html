<div class="container">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-lg order-lg-2 summary">
      <h2>Summary</h2>
      <app-item-summary
        *ngIf="cartSummary$ | async as summary"
        [items]="summary.items"
        [sum]="summary.sum"
      ></app-item-summary>
    </div>
    <div class="col-lg order-lg-1 address">
      <h2>Delivery Address</h2>
      <app-address-form (submitAddress)="submit($event)"></app-address-form>
    </div>
  </div>
</div>
